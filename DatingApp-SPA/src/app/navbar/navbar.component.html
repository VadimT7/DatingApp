<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating App</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" href="#"> Matches </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Messages</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" (click)="logOut()">Log Out</a>
    </li>
   
  </ul>

  <div *ngIf="loggedIn()" class="dropdown">
    <a class="dropdown-toggle text-light">
      Welcome User
    </a>

    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class="fa fa-user"> <!-- this adds the user profile image --></i> Edit Profile</a>
      <div class="dropdown-divider"></div> <!-- add separation between dropdown items -->
      <a class="dropdown-item" href="#"><i class="fa fa-sign out"></i>Logout</a>
    </div>
  </div>

  <form *ngIf="!loggedIn()"
    #loginForm="ngForm"
    class="form-inline mt-2 mt-md-0"
    (ngSubmit)="login()"
  >
    <input
      class="form-control mr-sm-2"
      type="text"
      placeholder="Login"
      required
      id="username"
      name="username"
      [(ngModel)]="model.username"
      #username="ngModel"
    />

    <input
      class="form-control mr-sm-2"
      type="password"
      placeholder="Password"
      required
      id="password"
      name="password"
      [(ngModel)]="model.password"
      #password="ngModel"
    />

    <button
      [disabled]="!loginForm.valid"
      class="btn btn-success my-2 my-sm-0"
      type="submit"
    >
      Login
    </button>
  </form>
</nav>
